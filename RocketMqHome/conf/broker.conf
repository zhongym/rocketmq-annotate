brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH
namesrvAddr=127.0.0.1:9876
# 存储路径
storePathRootDir=D:\\OtherProjects\\rocketmq-annotate\\RocketMqHome\\store
# commitLog 存储路径
storePathCommitLog=D:\\OtherProjects\\rocketmq-annotate\\RocketMqHome\\store\\commitlog
# 消费队列存储路径
storePathConsumeQueue=\\consumequeue
# 消息索引存储路径
storePathindex=\\index
# checkpoint 文件存储路径
storeCheckpoint=\\checkpoint
#abort 文件存储路径
abortFile=\\abort

#Broker 角色 SYNC_MASTER（异步主机）、SYNC_MASTER（同步主机）以及SLAVE（从机）
brokerRole=ASYNC_MASTER	#SYNC_MASTER/ASYNC_MASTER/SLAVE
flushDiskType=ASYNC_FLUSH   #SYNC_FLUSH/ASYNC_FLUSH SYNC_FLUSH 模式下的 broker 保证在收到确认生产者之前将消息刷盘。ASYNC_FLUSH 模式下的 broker 则利用刷盘一组消息的模式，可以取得更好的性能